<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Book for Dyandra ðŸ’•</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #ff9ad5, #fcb8e2);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    header {
      padding: 20px;
      font-size: 2.5em;
      color: #ff69b4;
      text-shadow: 1px 1px #ff87c3;
    }

    .photo-book {
      position: relative;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-book img {
      max-height: 300px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: opacity 0.5s ease-in-out;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #ff87c3;
    }

    footer {
      margin-top: 30px;
      font-size: 1.2em;
    }

    .footer-message {
      background-color: white;
      color: #ff69b4;
      border-radius: 15px;
      padding: 10px 20px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <header>ðŸ“– My Love Book for Dyandra ðŸ’•</header>

  <div class="photo-book">
    <img id="photo" src="images/dyandra.jpg" alt="Dyandra Book Page" />
  </div>

  <div class="nav-buttons">
    <button onclick="prevPhoto()">Previous</button>
    <button onclick="nextPhoto()">Next</button>
  </div>

  <footer>
    <div class="footer-message">
      "Setiap halaman, selalu tentang kamu... ðŸ’—"
    </div>
  </footer>

  <script>
    const photos = [
      "images/dyandra.jpg",
      "images/Photois_87202410251539.jpg",
      "images/WhatsApp Image 2024-11-16 at 09.44.24.jpeg",
      "images/20250510_160406_214.jpg",
      "images/Photois_87202412242050.jpg",
      "images/20250215_190233_385.jpg"
    ];

    let currentIndex = 0;

    function showPhoto(index) {
      const photo = document.getElementById("photo");
      photo.style.opacity = 0;
      setTimeout(() => {
        photo.src = photos[index];
        photo.style.opacity = 1;
      }, 200);
    }

    function nextPhoto() {
      currentIndex = (currentIndex + 1) % photos.length;
      showPhoto(currentIndex);
    }

    function prevPhoto() {
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      showPhoto(currentIndex);
    }
  </script>
</body>
</html>
