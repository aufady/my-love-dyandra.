    .gallery {

    }

    .gallery img {
      max-height: 300px;

      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

    .gallery img:hover {
      transform: scale(1.2) rotate(5deg);

    @keyframes heartbeat {

    footer {

      animation: fadeIn 5s infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.5; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .music-controls {

    }

    .music-controls button {

      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, background-color 0.3s;
    }

    .music-controls button:hover {
      background-color: #ff87c3;
      transform: scale(1.1);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      overflow: hidden;

    .heart {

      top: -10px;
      color: #ff69b4;
      font-size: 1.5em;
      opacity: 0.9;
      animation: fall linear infinite, rotate 3s infinite;
    }

    @keyframes fall {

    }

    }

    .floating-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

    }

    @keyframes moveMessage {

    }
