<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love You Dyandra üíï</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #ff9ad5, #fcb8e2);
      color: white;
      text-align: center;
      overflow: hidden; /* Menghindari scroll akibat salju */
    }

    header {
      padding: 20px;
      font-size: 3em;
      font-weight: bold;
      color: #ff69b4;
      text-shadow: 2px 2px #ff87c3;
    }

    .gallery {
      display: flex;
      justify-content: center; /* Pusatkan semua gambar */
      align-items: center; /* Rata tengah secara vertikal */
      gap: 5px; /* Jarak kecil antar gambar */
      padding: 10px;
    }

    .gallery img {
      max-height: 300px; /* Tinggi gambar seragam */
      width: auto; /* Rasio gambar tetap */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    footer {
      padding: 20px;
      font-size: 1.5em;
      color: #ff69b4;
    }

    .footer-message {
      background-color: #fff;
      color: #ff69b4;
      border-radius: 10px;
      padding: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .music-controls {
      margin-top: 20px;
    }

    .music-controls button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .music-controls button:hover {
      background-color: #ff87c3;
    }

    @media (max-width: 600px) {
      .gallery img {
        max-height: 150px; /* Ukuran lebih kecil untuk layar sempit */
      }
    }

    /* Efek Salju */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Salju tidak akan memengaruhi klik */
      z-index: 1000;
      overflow: hidden;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>üéÄ A Memory of Forever with You üéÄ</header>

  <div class="gallery">
    <img src="images/dyandra.jpg" alt="Dyandra 1">
    <img src="images/Photois_87202410251539.jpg" alt="Dyandra 2">
    <img src="images/WhatsApp Image 2024-11-16 at 09.44.24.jpeg" alt="Dyandra 3">
  </div>

  <!-- Kontrol Musik -->
  <div class="music-controls">
    <audio id="bg-music" loop>
      <source src="music/wave to earth - bad.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button onclick="document.getElementById('bg-music').play()">Play Music</button>
    <button onclick="document.getElementById('bg-music').pause()">Pause Music</button>
  </div>

  <footer>
    <div class="footer-message">
      "With you, every moment feels like a beautiful eternity. üíï"
    </div>
  </footer>

  <!-- Salju -->
  <div class="snow">
    <div class="snowflake" style="left: 10%; font-size: 1.5em; animation-duration: 10s;">‚ùÑ</div>
    <div class="snowflake" style="left: 20%; font-size: 1em; animation-duration: 7s;">‚ùÑ</div>
    <div class="snowflake" style="left: 30%; font-size: 1.8em; animation-duration: 12s;">‚ùÑ</div>
    <div class="snowflake" style="left: 40%; font-size: 0.8em; animation-duration: 5s;">‚ùÑ</div>
    <div class="snowflake" style="left: 50%; font-size: 1.2em; animation-duration: 9s;">‚ùÑ</div>
    <div class="snowflake" style="left: 60%; font-size: 1.4em; animation-duration: 11s;">‚ùÑ</div>
    <div class="snowflake" style="left: 70%; font-size: 1em; animation-duration: 6s;">‚ùÑ</div>
    <div class="snowflake" style="left: 80%; font-size: 1.6em; animation-duration: 13s;">‚ùÑ</div>
    <div class="snowflake" style="left: 90%; font-size: 1em; animation-duration: 8s;">‚ùÑ</div>
  </div>
</body>
</html>
