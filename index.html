<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love You Dyandra 💕</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #ff9ad5, #fcb8e2);
      color: white;
      text-align: center;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    header {
      padding: 20px;
      font-size: 3em;
      font-weight: bold;
      color: #ff69b4;
      text-shadow: 2px 2px #ff87c3;
    }

    .book-container {
      position: relative;
      min-height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .photo-page {
      display: none;
      width: 100%;
    }

    .photo-page.active {
      display: block;
    }

    .photo-page img {
      width: 90vw;
      max-height: 80vh;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
      margin: 0 auto;
    }

    .photo-date {
      font-family: 'Georgia', serif;
      font-style: italic;
      font-weight: bold;
      font-size: 1.2em;
      color: #fff;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .nav-buttons {
      margin-top: 10px;
    }

    .nav-buttons button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 0 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .nav-buttons button:hover {
      background-color: #ff87c3;
    }

    footer {
      padding: 20px;
      font-size: 1.5em;
      color: #ff69b4;
    }

    .footer-message {
      background-color: #fff;
      color: #ff69b4;
      border-radius: 10px;
      padding: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .music-controls {
      margin-top: 20px;
    }

    .music-controls button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .music-controls button:hover {
      background-color: #ff87c3;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      top: -10px;
      color: #ff69b4;
      font-size: 1.5em;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>🎀 A Memory of Forever with You 🎀 </header>

  <div class="book-container">
    <div class="photo-page active">

      <p class="photo-date">2024.11.11</p>
    </div>
    <div class="photo-page">
      <img src="images/Photois_87202412242050.jpg" alt="Dyandra 4" />
      <p class="photo-date">2024.12.24</p>
    </div>
    <div class="photo-page">
      <img src="images/20250215_190233_385.jpg" alt="Dyandra 5" />
      <p class="photo-date">2025.02.15</p>
    </div>
    <div class="photo-page">
      <img src="images/20250510_160406_214.jpg" alt="Dyandra 6" />
      <p class="photo-date">2025.05.10</p> 
    </div>
    <div class="photo-page">
      <img src="images/aufady.jpg" alt="Dyandra 7" />
      <p class="photo-date">2025.06.15</p>
    </div>
    <div class="photo-page">
      <img src="images/20250727_183050_878.jpg" alt="Dyandra 8" />
      <p class="photo-date">2025.07.27</p> aku disini gosong banget woi 👨🏿‍🦲
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="changePage(-1)">Previous</button>

  <div class="music-controls">

  <div class="hearts">

  </div>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.photo-page');

    function changePage(direction) {
      pages[currentPage].classList.remove('active');
      currentPage = (currentPage + direction + pages.length) % pages.length;
      pages[currentPage].classList.add('active');
    }
  </script>
</body>
</html>
